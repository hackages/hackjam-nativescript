<ActionBar title="Hackages Messenger">
    <ActionItem
            (tap)="goToProfile()"
            text="Profile"
            ios.systemIcon="11"
            android.systemIcon="ic_menu_allfriends"
            tap="onNavBtnTap"></ActionItem>

    <ActionItem (tap)="onAddRoom()"
                ios.systemIcon="4"
                ios.position="right"
                text="new room"
                android.systemIcon="ic_menu_add"
                android.position="popup"></ActionItem>
</ActionBar>
<GridLayout rows="*">
    <ListView [items]="chatService.allRooms()" (itemTap)="onItemTap($event)">
        <template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout [class.odd]="odd" [class.even]="even" >
                <Label [text]='"index: " + i'></Label>
                <Label [text]='"[" + item.id +"] " + item.name'></Label>
            </StackLayout>
        </template>
    </ListView>
</GridLayout>
